<div class=" container text-center">

    <div class="row user-details">
        <div class="col-12 ">
            <img src="{{img}} " class="rounded-circle img-thumbnail  mat-elevation-z20 " style="width:10%" alt="profile ">
            <h5> {{Email}}</h5>
        </div>
    </div>
    <div class="card col-xs-12 col-sm-8 col-md-6 mx-auto  mat-elevation-z20 ">
        <br>
        <h1 @fade @slide class="h2 ">Update schedule <i class="far fa-clipboard"></i> </h1>

        <br>
        <div class="row justify-content-center align-items-center">

            <form @fade [formGroup]="clientForm" (ngSubmit)="updateForm()" novalidate>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <mat-form-field class="col-sm-12">
                            <input matInput type="FirstName" placeholder="Full Name:" formControlName="FirstName" FormControlName="FirstName">
                            <mat-icon matSuffix class="md-light">account_circle</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6 mb-3">
                        <mat-form-field class="col-sm-12">
                            <input matInput type="Address" placeholder="Address:" formControlName="Address" FormControlName="Address">
                            <mat-icon matSuffix class="md-light">add_location</mat-icon>

                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">

                        <mat-form-field>
                            <input matInput [matDatepicker]="picker" formControlName="Date" placeholder="Choose a date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>


                    </div>
                    <div class="col-md-6 mb-3">
                        <mat-form-field class="col-sm-12">
                            <input matInput type="time" placeholder="Time:" formControlName="time" FormControlName="time">
                        </mat-form-field>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <mat-form-field class="col-sm-12">
                            <input matInput type="email" placeholder="Email:" formControlName="email" FormControlName="email">
                            <mat-icon matSuffix class="md-light">email</mat-icon>

                        </mat-form-field>
                    </div>

                    <div class="col-md-6 mb-3">
                        <mat-form-field class="col-sm-12">
                            <input matInput type="mobileNumber" placeholder="Mobile Number:" formControlName="mobileNumber" FormControlName="mobileNumber">
                            <mat-icon matSuffix class="md-light">phone_android</mat-icon>

                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-4">
                        <mat-form-field class="col-sm-12">
                            <textarea matInput type="Instructions" placeholder="Instructions:" formControlName="Instructions" FormControlName="Instructions"></textarea>
                            <mat-icon matSuffix class="md-light">edit</mat-icon>

                        </mat-form-field>
                    </div>
                </div>

                <div class="form-group text-center">
                    <button mat-raised-button class=" gap-right   mat-elevation-z20 " color="warn" (click)="ResetForm()">Reset</button>
                    <button mat-raised-button class="btn btn-primary  mat-elevation-z20 " color="primary" [disabled]="!clientForm.valid">Update</button>
                </div>

            </form>



            <div class="card-footer text-center  mat-elevation-z20">
                <p class="custom-text">A Company created for <strong>Detailed Residential and commercial cleaning</strong> Based in <strong>Montreal,Qc Canada</strong></p>
            </div>
        </div>
    </div>
</div>
