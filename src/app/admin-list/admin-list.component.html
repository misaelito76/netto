<div class=" container text-center ">

    <div class="row user-details" style="margin-right: 4rem">
        <div class="col-12">
            <img src="{{img}} " class="rounded-circle img-thumbnail mat-elevation-z20" style="width:6%" alt="profile ">
            <h5> {{Email}}</h5>
        </div>
    </div>
    <mat-form-field>
        <input matInput [(ngModel)]="searchText" placeholder="Search..." id="myInput" type="search">
    </mat-form-field>
    <div class="card mat-elevation-z20">
        <h1 @fade>Cleaning schedule <i class="far fa-clipboard "></i> </h1>



        <table class="table table-bordered table-responsive-sm table-responsive-md table-responsive-lg table-hover">
            <thead>
                <tr class="text-center">
                    <th scope="col">Client Id</th>
                    <th scope="col">First name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Email</th>
                    <th scope="col">Mobile number</th>
                    <th scope="col">Instructions</th>
                    <th class="text-center" scope="col">Edit</th>
                </tr>
            </thead>

            <tbody class="text-center " *ngFor="let profile of clients  | grdFilter: {FirstName: searchText, Address:searchText,  email: searchText, mobileNumber: searchText, time: searchText}">

                <tr>
                    <th @fade scope="row">{{profile.id}}</th>
                    <td @fade>{{profile.FirstName}}</td>
                    <td @fade>{{profile.Address}}</td>
                    <td @fade>{{profile.Date.toDate() | date}}</td>
                    <td @fade>{{profile.time}}</td>
                    <td @fade>{{profile.email}}</td>
                    <td @fade>{{profile.mobileNumber}}</td>
                    <td @fade>{{profile.Instructions}}</td>
                    <td class="text-center action-block">

                        <i class="far fa-edit" routerLink="/update-schedule/{{profile.id}}"></i>
                        <i class="far fa-trash-alt" (click)="onDeleteclient(profile.id)"></i></td>

                </tr>
            </tbody>
            <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>

        </table>

    </div>
</div>
