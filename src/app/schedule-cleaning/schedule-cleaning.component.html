<div class="container text-center">

    <br>

    <div @slide class="row user-details">
        <div class="col-12 ">
            <img src="{{img}} " class="rounded-circle img-thumbnail" style="width:10%" alt="profile ">
            <h5> {{Email}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 mx-auto">
            <div class="card">
                <br>
                <h1 class="animated">Schedule <i class="far fa-clipboard  animated infinite bounce delay-2s"></i> </h1>

                <div class="row justify-content-center align-items-center">

                    <form [formGroup]="clientForm" (ngSubmit)="submitclientData(clientForm)">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <mat-form-field class="col-sm-12">
                                    <input matInput type="FirstName" placeholder="Full Name:" formControlName="FirstName" FormControlName="FirstName">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6 mb-3">
                                <mat-form-field class="col-sm-12">
                                    <input matInput type="Address" placeholder="Address:" formControlName="Address" FormControlName="Address">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">

                                <mat-form-field>
                                    <input matInput [matDatepicker]="picker" formControlName="Date" placeholder="Choose a date">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>


                            </div>
                            <div class="col-md-6 mb-3">
                                <mat-form-field class="col-sm-12">
                                    <input matInput type="time" placeholder="Time:" formControlName="time" FormControlName="time">
                                </mat-form-field>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <mat-form-field class="col-sm-12">
                                    <input matInput type="email" placeholder="Email:" formControlName="email" FormControlName="email">
                                </mat-form-field>
                            </div>

                            <div class="col-md-6 mb-3">
                                <mat-form-field class="col-sm-12">
                                    <input matInput type="mobileNumber" placeholder="Mobile Number:" formControlName="mobileNumber" FormControlName="mobileNumber">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 mb-4">
                                <mat-form-field class="col-sm-12">
                                    <textarea matInput type="Instructions" placeholder="Instructions:" formControlName="Instructions" FormControlName="Instructions"></textarea>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="form-group text-center">
                            <button type="button" class="btn btn-danger gap-right" (click)="ResetForm()">Reset</button>
                            <button type="submit" class="btn btn-primary" [disabled]="!clientForm.valid">Create </button>
                        </div>
                    </form>
                </div>
                <br><br>
                <div class=" text-center">
                    <p class="custom-text">A Company created for <strong>Detailed Residential and commercial cleaning</strong> Based in <strong>Montreal,Qc Canada</strong></p>
                </div>
            </div>
        </div>
    </div>
</div>
