<div class="container text-center">

    <br>

    <div @slide class="row user-details">
        <div class="col-12 ">
            <img src="{{img}} " class="rounded-circle img-thumbnail mat-elevation-z18" style="width:10%" alt="profile ">
            <h5> {{Email}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 mx-auto">


            <h1 class="">Schedule <i class="far fa-clipboard  animated infinite bounce delay-2s"></i> </h1>

            <div class="row justify-content-center align-items-center">
                <div class="card mat-elevation-z8"><br>
                    <form [formGroup]="clientForm" (ngSubmit)="submitclientData(clientForm)">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <mat-form-field class="col-sm-12">
                                    <input matInput type="FirstName" placeholder="Full Name:" formControlName="FirstName" FormControlName="FirstName">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6 mb-3">
                                <mat-form-field class="col-sm-12">
                                    <input matInput type="Address" placeholder="Address:" formControlName="Address" FormControlName="Address">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">

                                <mat-form-field>
                                    <input matInput [matDatepicker]="picker" formControlName="Date" placeholder="Choose a date">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>


                            </div>
                            <div class="col-md-6 mb-3">
                                <mat-form-field class="col-sm-12">
                                    <input matInput type="time" placeholder="Time:" formControlName="time" FormControlName="time">
                                </mat-form-field>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <mat-form-field class="col-sm-12">
                                    <input matInput type="email" placeholder="Email:" formControlName="email" FormControlName="email">
                                </mat-form-field>
                            </div>

                            <div class="col-md-6 mb-3">
                                <mat-form-field class="col-sm-12">
                                    <input matInput type="mobileNumber" placeholder="Mobile Number:" formControlName="mobileNumber" FormControlName="mobileNumber">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 mb-4">
                                <mat-form-field class="col-sm-12">
                                    <textarea matInput type="Instructions" placeholder="Instructions:" formControlName="Instructions" FormControlName="Instructions"></textarea>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="form-group text-center">
                            <div class="row">
                                <div class="col-12">
                                    <button mat-raised-button color="warn" mat-raised-button class="mat-elevation-z8" color="warn" (click)="ResetForm()">Reset</button>



                                    <button type="submit" mat-raised-button class="mat-elevation-z8" color="primary" [disabled]="!clientForm.valid">Create </button>
                                </div>

                            </div>
                        </div>
                    </form>
                    <br><br>
                    <div class="card-footer text-center">
                        <p class="custom-text">A Company created for <strong>Detailed Residential and commercial cleaning</strong> Based in <strong>Montreal,Qc Canada</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
